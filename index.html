<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>The Biskut</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0e0e0e;
    }
    #unity-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
    /* Aesthetic Loading Screen */
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      z-index: 9999;
    }
    #loading-title {
      color: #09f;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 153, 255, 0.5);
    }
    .progress-bar {
      width: 300px;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #09f, #0ff);
      transition: width 0.3s ease;
    }
    #loading-text {
      color: #aaa;
      font-size: 16px;
      animation: fadePulse 1.5s infinite;
    }
    @keyframes fadePulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
    <div id="loading-screen">
      <div id="loading-title">Loading The Biskut...</div>
      <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
      <div id="loading-text">Initializing...</div>
    </div>
  </div>

  <script src="Build/chaosBuild.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");
    const loadingScreen = document.querySelector("#loading-screen");
    const progressFill = document.querySelector("#progress-fill");
    const loadingText = document.querySelector("#loading-text");

    createUnityInstance(canvas, {
      dataUrl: "Build/chaosBuild.data.br",
      frameworkUrl: "Build/chaosBuild.framework.js.br",
      codeUrl: "Build/chaosBuild.wasm.br",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "The chaos",
      productVersion: "1.0",
      matchWebGLToCanvasSize: true,
      devicePixelRatio: 1,
    }, (progress) => {
      progressFill.style.width = `${progress * 100}%`;
      loadingText.innerText = `Loading... ${Math.round(progress * 100)}%`;
    }).then(() => {
      loadingScreen.style.display = "none";
    });
  </script>
</body>
</html>
