<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>The Chaos | Unity WebGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #unity-canvas {
        width: 100vw;
        height: 100vh;
        background: #231F20;
        display: none; /* hide until loaded */
      }
      #loading-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <!-- Custom Loading Screen -->
    <div id="loading-screen">
      Loading Game...
    </div>

    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/chaosBuild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/chaosBuild.data.gz",
        frameworkUrl: "Build/chaosBuild.framework.js.gz",
        codeUrl: "Build/chaosBuild.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "The Chaos",
        productVersion: "1.0",
      }).then(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('unity-canvas').style.display = 'block';
      });
    </script>
  </body>
</html>
